<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  <style>
      body {
    background-image: url('./static/assets/img/epha1.jpg');
     background-size: cover; /* This makes the background image cover the entire viewport */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-position: center; /* Centers the image */

    /* Set a fallback background color (optional) */
    background-color: #f0f0f0; /* Light gray color as a fallback */

    /* Optional: Set a minimum height to cover the full viewport */
    min-height: 100vh
    font-family: 'Arial', sans-serif;
    background-color: #fffff;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    background: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #495057;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

.cta-btn {
    display: block;
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s;
    font-size: 16px;
}

.cta-btn:hover {
    background-color: #218838;
}

.back-btn {
    display: inline-block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
}

.back-btn:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Book Abay Taxi</h1>
        <form method="POST" action="/book">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="pickup_location">Pickup time</label>
                <input type="text" name="pickup_time" id="pickup_time" placeholder="Enter pickup time" required>
            </div>
            <div class="form-group">
                <label for="pickup_location">Pickup Location</label>
                <input type="text" name="pickup_location" id="pickup_location" placeholder="Enter pickup location" required>
            </div>
            <div class="form-group">
                <label for="dropoff_location">Drop-off Location</label>
                <input type="text" name="dropoff_location" id="dropoff_location" placeholder="Enter drop-off location" required>
            </div>
            <button type="submit" class="cta-btn">Submit Booking</button>
        </form>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
